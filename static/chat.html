<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d0fcffc739.js" crossorigin="anonymous"></script>
  <style>
#chat-container {
  height: 100vh;
  padding: 10px;
  display: grid;
  grid-template-rows: 1fr auto;
  overflow: hidden;
}
#chat-messages {
  overflow-y: scroll;
  max-height: 90vh;
}
.code-style {
  background-color: black;
  border-radius: 15px;
}
.code-snippet {
  color: #ffffff;
  background-color: black;
}
.message-bubble {
  display: inline-block;
  max-width: 80%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 15px;
}
.user-message {
  background-color: blue;
  color: white;
  align-self: flex-end;
  float: right;
  clear: both;
  white-space: pre-wrap;
}
.peer-message {
  background-color: green;
  color: white;
  align-self: flex-start;
  float: left;
  clear: both;
  white-space: pre-wrap;
}
.clipboard-copy {
  margin-bottom: 10px;
  font-size: smaller;
  font-weight: bold;
  color: rgb(158, 249, 255);
  cursor: pointer;
}
#chat-input {
  display: flex;
  align-items: center;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  padding: 5px;
  border-top: 1px solid #ccc;
}
#message-input {
  flex: 1;
  padding: 10px;
  margin-left: 10px;
  margin-right: 10px;
  font-size: 16px;
  word-wrap: break-word;
}
#send-button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 5px;
}
#send-button[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}
.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: #4CAF50;
  animation: spin 1s linear infinite;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: inline-block;
  margin-right: 5px;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
#reset-button {
  padding: 10px;
  background-color: rgb(190, 190, 190);
  border: black;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 5px;
}
#reset-button i {
  font-size: 1.2em;
}
#options-container {
  position: absolute;
  top: 75vh;
  right: 10px;
  width: 20vh;
  border: 1px solid #ccc;
  background-color: #fff;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  z-index: 1;
}
#options-header {
  font-weight: bold;
  font-size: 14px;
  border-bottom: 1px solid black;
  margin-bottom: 5px;
  padding: 5px;
}
.hidden {
  display: none;
}
.show {
  display: block;
}
.option {
  cursor: pointer;
  padding: 5px;
}
  </style>
</head>
<body>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <textarea id="message-input" rows="1" style="resize: none;"></textarea>
        <button id="send-button">
          <i class="fa fa-arrow-right"></i>
        </button>        
        <button id="reset-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <div id="options-container" class="hidden">
      <div id="options-header">Options</div>
      <div id="reset-history" class="option">Delete messages history</div>
      <div id="image-upload-container">
        <input type="file" id="image-input" accept="image/*">
      </div>
    </div>

    <script>
      const MAX_WIDTH = 450;
      const MAX_HEIGHT = 450;
      const code = "{{ connection_code }}"
      const socket = new WebSocket('{{ ws_connection }}');
      const optionsButton = document.getElementById("reset-button");
      const optionsContainer = document.getElementById("options-container");
      const resetHistoryOption = document.getElementById("reset-history");
      const chatMessages = document.getElementById('chat-messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const imageInput = document.getElementById('image-input');

      let peerMessageBubble;
      let peerTotalContent = '';
      let imageDataBase64 = '';
      let imageDataURL;

      imageInput.addEventListener('change', handleImageUpload);

      function handleImageUpload() {
        sendButton.disabled = true;
        optionsButton.disabled = true;
        sendButton.innerHTML = '<span class="spinner"></span>';
        const file = imageInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            resizeImageAndConvertToBase64(e.target.result, MAX_WIDTH, MAX_HEIGHT)
            .then(base64Data => {
              imageDataBase64 = base64Data;
              sendButton.disabled = false;
              optionsButton.disabled = false;
              sendButton.innerHTML = '<i class="fa fa-arrow-right"></i>';
            })
            .catch(error => {
              console.error('Error:', error);
              alert("Hubo un error subiendo la image");
              imageDataBase64 = '';
              sendButton.disabled = false;
              optionsButton.disabled = false;
              sendButton.innerHTML = '<i class="fa fa-arrow-right"></i>';
              imageDataURL = undefined;
            });
          };
          reader.readAsArrayBuffer(file);
        }
      }

      function resizeImageAndConvertToBase64(binaryData, maxWidth, maxHeight) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = URL.createObjectURL(new Blob([new Uint8Array(binaryData)]));
          img.onload = function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
              height *= maxWidth / width;
              width = maxWidth;
            }

            if (height > maxHeight) {
              width *= maxHeight / height;
              height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(img, 0, 0, width, height);

            canvas.toBlob(blob => {
              imageDataURL = URL.createObjectURL(blob)
              const reader = new FileReader();
              reader.onload = function () {
                resolve(reader.result.split(',')[1]);
              };

              reader.readAsDataURL(blob);
            }, 'image/jpeg');
          };

          img.onerror = reject;
        });
      }

      socket.addEventListener('message', (event) => {
        const message = event.data;
        if (message == "END") {
          formatExistingCode()
          sendButton.disabled = false;
          optionsButton.disabled = false;
          sendButton.innerHTML = '<i class="fa fa-arrow-right"></i>';
          peerMessageBubble = undefined;
          peerTotalContent = "";
          imageInput.value = '';
          imageDataBase64 = '';
          imageDataURL = undefined;
          return;
        }
        appendMessagePeer(message);
      });

      socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
        alert("Error de conexion");
      });

      socket.addEventListener('close', (event) => {
        console.log('WebSocket connection closed:', event);
        alert("Se cerro la conexion");
      });

      function formatExistingCode() {
        const regex = /```([\s\S]*?)```/g;
        let peerMsg = escapeHtmlInPeerMsg(peerMessageBubble.textContent)
        peerMsg = peerMsg.replace(regex, '<div class="code-style"><code class="code-snippet">$1</code></div>');
        peerMessageBubble.innerHTML = peerMsg
        let copy = document.createElement('div');
        peerMessageBubble.prepend(copy)
        copy.textContent = "Copy to clipboard"
        copy.classList.add('clipboard-copy');
        copy.id = "copy-button"
        copy.onclick = copyToClipboard
      }

      function copyToClipboard(event) {
        const parent = event.target.parentNode;
        let parentTextContent = '';
        for (let i = 0; i < parent.childNodes.length; i++) {
          const child = parent.childNodes[i];
          if (child.nodeType === Node.TEXT_NODE && child !== event.target) {
            parentTextContent += child.textContent.trim();
          }
        }
        navigator.clipboard.writeText(parentTextContent);
        alert("Copied to clipboard");
      }

      function escapeHtmlInPeerMsg(html) {
        const escapedHtml = html
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
        
       return escapedHtml
      }

      function resetHistory() {
        sendButton.disabled = true;
        sendButton.innerHTML = '<span class="spinner"></span>';
        socket.send(JSON.stringify({
          msg: 'RESET',
          code: code 
        }));
        chatMessages.innerHTML = '';
        sendButton.disabled = false;
        sendButton.innerHTML = '<i class="fa fa-arrow-right"></i>';
        imageInput.value = '';
      }

      optionsButton.addEventListener("click", function() {
        optionsContainer.classList.toggle("hidden");
      });

      resetHistoryOption.addEventListener("click", function() {
        resetHistory();
      });

      messageInput.addEventListener('keydown', function(event) {
        if (event.keyCode === 13){
          event.preventDefault();
          sendMessage();
        }
      })

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          sendButton.disabled = true;
          optionsButton.disabled = true;
          sendButton.innerHTML = '<span class="spinner"></span>';
          socket.send(JSON.stringify({
            msg: message,
            code: code,
            image: imageDataBase64
          }));
          appendMessageUser(message);
          messageInput.value = '';
        }
      }

      sendButton.addEventListener('click', sendMessage);

      function appendMessagePeer(message) {
        if (!peerMessageBubble) {
          peerMessageBubble = document.createElement('div');
          chatMessages.appendChild(peerMessageBubble);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        const appendContent = (content) => {
          peerTotalContent += content;
          peerMessageBubble.textContent = peerTotalContent;
          chatMessages.scrollTop = chatMessages.scrollHeight;
        };
        appendContent(message);
        peerMessageBubble.classList.add('message-bubble');
        peerMessageBubble.classList.toggle('peer-message', true);
      }

      function appendMessageUser(message) {
        const messageBubble = document.createElement('div');
        messageBubble.textContent = message;
        messageBubble.classList.add('message-bubble');
        messageBubble.classList.toggle('user-message', true);
        if (imageDataURL != undefined) {
          const imageElement = document.createElement('img');
          imageElement.src = imageDataURL;
          messageBubble.appendChild(imageElement);
        }
        chatMessages.appendChild(messageBubble);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
